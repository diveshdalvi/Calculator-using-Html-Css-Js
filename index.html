<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <input type="text" step="any"/>
      </div>
      <div class="row-1">
        <button class="btn clear-btn">AC</button>
        <button class="btn action-Btn plus-minus">+/-</button>
        <button class="btn action-Btn">%</button>
        <button class="btn action-Btn">รท</button>
      </div>
      <div class="row-2">
        <button class="btn num-btn">7</button>
        <button class="btn num-btn">8</button>
        <button class="btn num-btn">9</button>
        <button class="btn action-Btn">ร</button>
      </div>
      <div class="row-3">
        <button class="btn num-btn">4</button>
        <button class="btn num-btn">5</button>
        <button class="btn num-btn">6</button>
        <button class="btn action-Btn">-</button>
      </div>
      <div class="row-4">
        <button class="btn num-btn">1</button>
        <button class="btn num-btn">2</button>
        <button class="btn num-btn">3</button>
        <button class="btn action-Btn">+</button>
      </div>
      <div class="row-5">
        <button class="btn btn-0">0</button>
        <button class="btn">.</button>
        <button class="btn equal-btn">=</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
